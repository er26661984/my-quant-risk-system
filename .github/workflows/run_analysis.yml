name: Daily Risk Analysis

on:
  push:           # 当你修改代码并上传时触发
  schedule:
    - cron: '0 0 * * *'  # 每天自动运行（默认 UTC 时间）

jobs:
  run-risk-script:
    runs-on: ubuntu-latest
    steps:
      - name: 检查代码
        uses: actions/checkout@v3

      - name: 安装 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 安装依赖插件
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: 运行量化风险分析
        run: python src/main.py  # 确保你的主程序文件名是 main.py