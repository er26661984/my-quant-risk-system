name: Daily Risk Analysis

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  run-risk-script:
    runs-on: ubuntu-latest
    permissions: # 赋予机器人写入权限
      contents: write
      
    steps:
      - name: 检查代码
        uses: actions/checkout@v3

      - name: 安装 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: |
          pip install -r requirements.txt

      - name: 运行量化分析
        run: python src/main.py

      - name: 自动提交分析结果 # 新增：把生成的图表或结果传回仓库
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .  # 假设你的代码运行后会在本地生成新文件（如 .png 或 .csv）
          git commit -m "Auto: 更新分析报告" || echo "没有文件变动"
          git push